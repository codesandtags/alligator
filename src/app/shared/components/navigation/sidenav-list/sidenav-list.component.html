<mat-nav-list>
  <a mat-list-item [routerLink]="[ROUTES.HOME]" (click)="onCloseSideNav()" *ngIf="isAuth">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/reports" (click)="onCloseSideNav()" *ngIf="isAuth">
    <mat-icon>dvr</mat-icon>
    <span class="nav-caption">Reports</span>
  </a>
  <a mat-list-item routerLink="/interview" (click)="onCloseSideNav()" *ngIf="isAuth">
    <mat-icon>contacts</mat-icon>
    <span class="nav-caption">Interview</span>
  </a>
  <a mat-list-item routerLink="/schedule" (click)="onCloseSideNav()" *ngIf="isAuth">
    <mat-icon>schedule</mat-icon>
    <span class="nav-caption">Schedule</span>
  </a>
  <a mat-list-item routerLink="/admin" (click)="onCloseSideNav()" *ngIf="isAuth">
    <mat-icon>build</mat-icon>
    <span class="nav-caption">Admin</span>
  </a>
  <a mat-list-item [routerLink]="[ROUTES.LOGIN]" (click)="onCloseSideNav()" *ngIf="!isAuth">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item (click)="onLogout()" *ngIf="isAuth">
    <mat-icon>exit_to_app</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
