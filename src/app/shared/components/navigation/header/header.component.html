<mat-toolbar color="primary" class="mat-elevation-z6">
  <div fxShow.xs fxHide.gt-xs>
    <button (click)="onToggleSideNav()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout class="logo" fxLayoutAlign="start center">
    <a routerLink="/" fxLayout fxLayoutGap="15px">
      Alligator
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li><a [routerLink]="[ROUTES.HOME]" *ngIf="isAuth">Home</a></li>
      <li><a [routerLink]="[ROUTES.REPORTS]" *ngIf="isAuth">Reports</a></li>
      <li><a [routerLink]="[ROUTES.INTERVIEW]" *ngIf="isAuth">Interview</a></li>
      <li><a [routerLink]="[ROUTES.SCHEDULE]" *ngIf="isAuth">Schedule</a></li>
      <li><a [routerLink]="[ROUTES.ADMIN]" *ngIf="isAuth">Admin</a></li>
      <li><a [routerLink]="[ROUTES.LOGIN]" *ngIf="!isAuth">Login</a></li>
      <li><a *ngIf="isAuth" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
